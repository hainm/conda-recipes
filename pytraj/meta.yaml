package:
  name: pytraj-dev
  version: !!str 0.1.2.dev

source:
  git_url: https://github.com/amber-md/pytraj.git
  git_tag: master

requirements:
  build:
    - python
    - cython
    - libcpptraj-dev
    - libnetcdf
  run:
    - python
    - libcpptraj-dev
    - libnetcdf
    - numpy
test:
  commands:
    - python -c 'import pytraj as pt; pt.show_versions()'

about:
  home: http://github.com/amber-md/pytraj
  license: BSD
  summary: Python wrapper for cpptraj - a package for data analysis of MD simulations
