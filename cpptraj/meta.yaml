package:
  name: cpptraj-dev
  version: 4.2.7

source:
  git_url: https://github.com/amber-md/cpptraj.git
  git_tag: master

requirements:
  build:
    - zlib
    - bzip2
    - libnetcdf
    - lapackamber
    - blasamber
    - arpack
    - libgfortran
  run:
    - zlib
    - bzip2
    - libnetcdf
    - lapackamber
    - blasamber
    - arpack
    - libgfortran

test:
  commands:
    - cpptraj --defines
      #- cpptraj.OMP --defines

about:
    home: https://github.com/amber-md/cpptraj/
    license: GNU
    summary: Biomolecular simulation trajectory/data analysis.
